<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Tienda de Repuestos</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div id="splash-screen" role="alert" aria-live="assertive">
        <img id="logo" src="imagenes/logo.png" alt="Logo" aria-label="Logo de la tienda" />
    </div>
    <div id="main-content" style="display:none;">
        <header>
            <h1>Tienda de Repuestos</h1>
            <nav aria-label="Navegación principal">
                <ul>
                    <li><a href="#" data-section="catalogo" role="button" aria-controls="catalogo" aria-selected="true">Catálogo</a></li>
                    <li><a href="#" data-section="carrito" role="button" aria-controls="carrito" aria-selected="false">Carrito</a></li>
                    <li><a href="#" data-section="contacto" role="button" aria-controls="contacto" aria-selected="false">Contacto</a></li>
                </ul>
            </nav>
        </header>

        <section id="catalogo" class="seccion-activa">
            <h2>Catálogo de Repuestos</h2>
            <div class="catalogo-productos">
                <!-- Productos de ejemplo -->
                <div class="producto">
                    <img src="https://via.placeholder.com/300x200?text=Repuesto+1" alt="Repuesto 1" />
                    <h3>Repuesto 1</h3>
                    <p class="precio">$100.00</p>
                    <button class="btn-agregar" data-id="1">Agregar al carrito</button>
                </div>
                <div class="producto">
                    <img src="https://via.placeholder.com/300x200?text=Repuesto+2" alt="Repuesto 2" />
                    <h3>Repuesto 2</h3>
                    <p class="precio">$150.00</p>
                    <button class="btn-agregar" data-id="2">Agregar al carrito</button>
                </div>
                <div class="producto">
                    <img src="https://via.placeholder.com/300x200?text=Repuesto+3" alt="Repuesto 3" />
                    <h3>Repuesto 3</h3>
                    <p class="precio">$200.00</p>
                    <button class="btn-agregar" data-id="3">Agregar al carrito</button>
                </div>
            </div>
        </section>

        <section id="carrito" class="seccion-oculta">
            <h2>Carrito de Compras</h2>
            <div id="lista-carrito">
                <p>Tu carrito está vacío.</p>
            </div>
            <p id="total-carrito"></p>
            <button id="btn-vaciar-carrito">Vaciar carrito</button>
        </section>

        <section id="contacto" class="seccion-oculta">
            <h2>Contacto</h2>
            <form id="form-contacto">
                <label for="nombre">Nombre completo:</label>
                <input type="text" id="nombre" name="nombre" required />

                <label for="direccion">Dirección:</label>
                <input type="text" id="direccion" name="direccion" required />

                <label for="nota">Nota para el pedido:</label>
                <textarea id="nota" name="nota" required></textarea>

                <label for="mensaje">Mensaje:</label>
                <textarea id="mensaje" name="mensaje" required></textarea>

                <button type="submit">Enviar a WhatsApp</button>
            </form>
        </section>

        <script src="script.js"></script>

        <footer>
            <p>© 2025 Tienda de Repuestos. Todos los derechos reservados.</p>
            <p>Contacto: <a href="https://wa.me/32891585" target="_blank" rel="noopener noreferrer">KennelDiaz 32891585</a></p>
        </footer>
    </div>
</body>
</html>
